<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <form id="addCountryForm" autocomplete="off" method="post">
        <div class="col">
          <label for="countryName">Country Name:</label>
          <input type="text" id="countryName" name="countryName" required class='form-control'>
          <ul id="countryList" class='list-group'></ul>
        </div>
        <div class="col-12 text-end my-3">
          <input type="submit" class="btn btn-primary" value="Save Country">
        </div>
        <div id="messenger"></div>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src='assets/js/app.js'></script>
</body>

</html>
